<div class="wrapper">
  <div class="body p-4" [formGroup]="loginFrm">
    <img class="logo" src="../../../assets/img/usuario.png" alt="img login">
    <h3>Bienvenido</h3>
    <div class="cuerpo flex-column">
      <div class="form-floating mb-4 mt-3">
        <input type="text" formControlName="usuario" class="form-control" placeholder="Ingrese Nombre">
        <label class="form-label p-3">Usuario</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" formControlName="password" class="form-control" placeholder="Ingrese password">
        <label class="form-label">Password</label>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
    </div>
    <p class="mt-3">No tienes cuenta? <a routerLink="/singIn">Registrar</a></p>
  </div>
  <!-- <app-spinner *ngIf="loading"></app-spinner> -->
</div>
